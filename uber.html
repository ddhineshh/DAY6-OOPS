<body>
    <script>
        class uber {
            constructor(distance,customerWaitTime) {
                this.distance = distance;
                
                this.customerWaitTime = customerWaitTime;}

                priceDetails()
                {
                    let rate = null;
                    if (this.distance > 0 && this.distance < 10) {
                        this.rate = 8
                    }
                    else {
                        this.rate = 5
                    }
                    console.log(`The price for your this ride is ${(this.distance * this.rate) - 2 * this.customerWaitTime}`)
                }
            

        }
        let person = new uber(25,5)

        person.priceDetails()

    </script>
</body>
